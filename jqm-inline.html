<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
	<title>jqm-inline demo</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>

</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>jqm-inlinemultiselect demo</h1>
	</div>
	<div data-role="content">	
		<p>
			<a href="#popup" data-role="button" data-theme="b" data-inline='true' data-rel="dialog">Open dialog</a> 
		</p>		
	</div>
	<div data-role="footer">
	</div>
</div>

<div data-role="dialog" id="popup">
	<div data-role="header" data-theme="b">
		<h1>Dialog</h1>
	</div>

	<div data-role="content" data-theme="a">
		<form action="selectbiz" role="form" method="post" >
			<h1>Select businesses</h1>

			<div data-role="fieldcontain">
				<label for="biz">Businesses:</label>
				<select id="biz" name="biz" multiple="multiple" data-role="none">
					<option value="0">Cisc O'systems</option>
					<option value="1">Clumsy Student Movers</option>
					<option value="2">Compu-Global-Hyper-Mega-Net</option>
					<option value="3">Crazy Vaclav's Place of Automobiles</option>
					<option value="4" selected="selected">Flancrest Enterprises</option>
					<option value="5">J.R.R. Toykin's</option>
					<option value="6">National Ringworm Association</option>
					<option value="7">Starving Teachers Moving Co.</option>
				</select>
			</div>
			<a href="jqm-inline.html" data-role="button" data-rel="back" data-theme="a">OK</a>       
		</form>
	</div>
</div>

<script>
	//some sort of code that monitors the multiselect
	$(function(){
		$("#biz").change(function(e){
			var str = "";
			$( "#biz option:selected" ).each(function() {
				str += $( this ).text() + ", ";
			});
			console.log(str);
		});
	});
</script>

</body>
</html>
